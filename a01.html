<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 01</title>
    </head>
    <body>
        <label for="usrname">Please enter your name</label>
        <input type="text" id="usrname" name="usrname" required/>
        <p id="log"></p>
        <script>
            usrname = document.getElementById("usrname");
            log = document.getElementById("log");

            usrname.addEventListener("input", () => {
                report = usrname.reportValidity();
                log.innerHTML = report;
            });
        </script>
    </body>
</html>
