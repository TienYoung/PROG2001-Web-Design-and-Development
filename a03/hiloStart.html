<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 03</title>
        <script src="validation.js">
        </script>
        <style>
            h1 {
                text-align: center;
                color: black;
                margin-bottom: 20px;
            }

            body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
            }

            form#startForm {
                display: flex;
                align-items: center;
                border: 2px solid #007bff;
                border-radius: 10px;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
            
            form#startForm div {
            display: flex;
            align-items: center;
            }

            form#startForm label {
            margin-right: 10px;
            }

            form#startForm input {
            margin-right: 10px;
            }

            form#startForm button {
            margin-left: 10px;
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: #333;
            }
    
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
    
            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            #errorMessage {
                margin-top: 10px;
                color: red;
                font-size: 14px;
            }
        </style>
        <h1> Welcome to the hi-lo!</h1>
    </head>
    <body>
        <form id="startForm" action="setMax.asp" method="post">
            <div>
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName"/>
                <button type="button" onclick="
                var [passed, feedback] = validateName(userName.value);
                errorMessage.innerHTML = feedback;
                if(passed) startForm.submit()">Confirm</button>
            </div>
        </form>

        <!-- Error message container -->
        <br>
        <div id="errorMessage" style="color:red;"></div>
    </body>
</html>
